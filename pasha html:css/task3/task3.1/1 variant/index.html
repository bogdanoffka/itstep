<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Задание таблицы</title>
</head>
<body>
    <table>
        <caption>Задание 1</caption>
        <br>
        <tr height="100">
            <td class="rowleft top">1</td>
            <td class="rowleft">2</td>
            <td class="rowleft bottom">3</td>
        </tr>
        <tr height="100">
            <td class="rowcenter top">4</td>
            <td class="rowcenter">5</td>
            <td class="rowcenter bottom">6</td>
        </tr>
        <tr height="100">
            <td class="rowright top">7</td>
            <td class="rowright">8</td>
            <td class="rowright bottom">9</td>
        </tr>
    </table>
</body>
</html>
